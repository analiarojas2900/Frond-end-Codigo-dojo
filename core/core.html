<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <form action="#" method="POST">
        <h1>¡Regístrate y únete a la comunidad!</h1>
        <div>
            <label for="nombre">Nombre
            <input type="name">
        </label>
        </div>
        <br>
        <div>
            <label for="apellido">apellido
            <input type="apellido">
        </label>
        </div>
        <br>
        <div>
            <label for="email">Correo electronico:
            <input type="email">
        </label>
        </div>
        <br>
        <div>
            <label for="password">Contraseña:
            <input type="password">
        </label>
        </div>
        <br>
        <div>
            <label for="confirmar password">Confirmar Contraseña:
            <input type="password">
        </label>
        </div>
        <br>
        <div>
            <label for="date">Fecha de nacimiento:
            <input type="date">
        </label>
        </div>
        <br>
        <div>
            <label for="title">Genero:
        </label>
            <label for="radio">
            <input name="sexo" type="radio" value="masculino"/>Masculino
        </label>
            <label for="radio">
            <input name="sexo"
            type="radio" value="femenino"/>Femenino
        </label>
            <label for="radio">
            <input name="sexo" type="radio" value="Prefiero">Prefiero no decir
        </label>
        </div>
        <br>
        <div>
            <label for="checkbox">
                <input type="checkbox"> Suscríbete a nuestro boletín de noticias
        </div>
        <br>
        <div>
            <label for="text">Una descripcion de mi mismo:</label>
            <br>
            <textarea name="descripcion" rows="10" cols="40"></textarea>
        </div>
        <div>
            <label for="interes">Seleciona tus interes</label>
            <br>
            <select id="interes" name="interes" size="4">
                <option value="musica">Música</option>
                <option value="Deportes">Deportes</option>
                <option value="Viajes">Viajes</option>
                <option value="Tecnología">Tecnología</option>
            </select>
        </div>
        <br>
        <input type="submit" value="¡Registrarse!">
    </form>
</body>

</html>
